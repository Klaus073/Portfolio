version: "3.9"

services:
  web:
    image: "${IMAGE}:${IMAGE_TAG}"
    container_name: portfolio-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    # If you later add env files or secrets, uncomment:
    # env_file:
    #   - .env

    # Healthcheck for compose orchestrations
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- localhost:3000 | grep -q '<!DOCTYPE html>'"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s



